name: unified_vision_processor
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11

  # Core ML/DL
  - pytorch>=2.0.0
  - torchvision
  - pytorch-cuda=12.4

  # Vision & NLP Models
  - pip
  - pip:
      # Transformers (pinned for PyTorch 2.5.1 compatibility, supports Llama-3.2-Vision and InternVL3 with Qwen3)
      - transformers==4.47.1

      # Model optimization
      - accelerate
      - bitsandbytes

      # InternVL3 requirements
      - timm>=0.9.0
      - einops>=0.6.0

      # LangChain for modular architecture
      - langchain>=1.0.0
      - langchain-core>=1.0.0

      # Image processing
      - pillow

      # Data & Analytics
      - pandas
      - numpy
      - scipy

      # Visualization
      - matplotlib
      - seaborn

      # Rich output
      - rich
      - ipython

      # YAML handling
      - pyyaml

      # Jupyter
      - jupyter
      - notebook
      - ipywidgets

      # Code quality
      - ruff

      # Pydantic for type-safe schemas
      - pydantic>=2.0.0
